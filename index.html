<body>
<h2>FLUUUID Utils - Test results</h2>
<div id="results"></div>
<script src="./lib/bundle.js"></script>
<script>

    var tests = [
        "<p><b>Floor</b><br><code>Futils.floor(.5)</code><br><span>Result: </span>" + Futils.floor(.5) + "</p>",
        "<p><b>Round</b><br><code>Futils.round(.5)</code><br><span>Result: </span>" + Futils.round(.5) + "</p>",
        "<p><b>Flip a coin</b><br><code>Futils.coin()</code><br><span>Result: </span>" + Futils.coin() + "</p>",
        "<p><b>Flip a coin -1 / 1:<br> </b><code>Futils.coinN()</code><br><span>Result: </span>" + Futils.coinN() + "</p>",
        "<p><b>Angle to Radians</b><br><code>Futils.rad(35)</code><br><span>Result: </span>" + Futils.rad(35) + "</p>",
        "<p><b>Random number in range:</b><br><code>Futils.random(1,2)</code><br><span>Result: </span>" + Futils.random(1,2) + "</p>",
        "<p><b>Clamp</b><br><code>Futils.clamp(.5, 1, 2)</code><br><span>Result: </span>" + Futils.clamp(.5, 1, 2) + "</p>",
        "<p><b>Near</b><br><code>Futils.near(.5, 1, 2)</code><br><span>Result: </span>" + Futils.near(.5, 1, 2) + "</p>",
        "<p><b>Map</b><br><code>Futils.map(1.5, 1, 2, 3, 4)</code><br><span>Result: </span>" + Futils.map(1.5, 1, 2, 3, 4) + "</p>",

        "<p><b>Normalize</b><br><code>Futils.norm(.5, 1, 2)</code><br><span>Result: </span>" + Futils.norm(.5, 1, 2) + "</p>",
        "<p><b>Steps</b><br><code>Futils.steps(1, .1, 2)</code><br><span>Result: </span>" + Futils.steps(1, .1, 2) + "</p>",
        "<p><b>Between</b><br><code>Futils.between(.5, 1, 2)</code><br><span>Result: </span>" + Futils.between(.5, 1, 2) + "</p>",
    ].join("<br>");

    document.querySelector('#results').innerHTML = tests;

    var arr = ["a", "b", "c", 'd', 'e', 'f'];
    var rr = Futils.randomArray(arr);
    console.log(rr);
</script>
