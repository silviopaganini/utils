<html>
<body>
<div id="outCubic" style="position: absolute;top:150px; width: 100px;height: 100px;line-height:100px;text-align:center;background-color:#000;color:white;">outCubic</div>
<div id="squareLinear" style="position: absolute;top:270px; width: 100px;height: 100px;line-height:100px;text-align:center;background-color:#000;color:white;">linear</div>
<div id="squareSpherical" style="position: absolute;top:390px; width: 100px;height: 100px;line-height:100px;text-align:center;background-color:#000;color:white;">spherical</div>

<button onclick="start();">start</button>
<h2>open your console</h2>
<script src="utils-perf.js"></script>
<script>

var tests = [
    "floor: " + UTILS.floor(.5),
    "round: " + UTILS.round(.5),
    "coin: " + UTILS.coin(),
    "coin -1/1: " + UTILS.coinN(),
    "radians: " + UTILS.rad(35),
    "random in range: " + UTILS.random(1,2),
    "clamp: " + UTILS.clamp(.5, 1, 2),
    "near: " + UTILS.near(.5, 1, 2),
    "map: " + UTILS.map(1.5, 1, 2, 3, 4),
    "lerp: " + UTILS.lerp(.5, 1, 2),
    "norm: " + UTILS.norm(.5, 1, 2),
    "steps: " + UTILS.steps(1, .1, 2),
    "between: " + UTILS.between(.5, 1, 2),
].join("\n");

console.log(tests);

var interLinear = 0,
    targetLinear = 300,
    deltaLinear  = 300;

var arr = ["a", "b", "c", 'd', 'e', 'f'];
var rr = UTILS.randomArray(arr);
console.log(rr);

var time = 5; // in seconds
var fps = 60;
var step = 0;
var steps = time * fps;
console.log(steps)

var old = 0
var totalSecs = 0;

var interSpherical = 0,
    targetSpherical = 300,
    deltaSpherical  = .05;

function start(){

    old = Date.now();

    interLinear = 0;
    targetLinear = 300;
    deltaLinear  = .05;

    interOutCubic = 0;

    step = 0;

    interSpherical = 0;
    targetSpherical = 300;
    deltaSpherical  = .05;

    update();
}

function update() {

    if(step < steps) {
        interOutCubic = (targetLinear - interOutCubic) * UTILS.ease.outCubic( step / steps ) + interOutCubic;
        console.log(interOutCubic)
        step++;
    }

    document.getElementById('outCubic').style.left = interOutCubic + 'px';

    interLinear = UTILS.interpolate.linear(interLinear, targetLinear, deltaLinear);
    document.getElementById('squareLinear').style.left = interLinear + 'px';
    

    interSpherical = UTILS.interpolate.spherical(interSpherical, targetSpherical, deltaSpherical);
    document.getElementById('squareSpherical').style.left = interSpherical + 'px';

    if(Date.now() - old >= 1000) 
    {
        old = Date.now()
        totalSecs++;
        console.log(totalSecs + "secs");
    }

    requestAnimationFrame(update);
}

</script>

</body>
</html>
