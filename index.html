<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUUUID Utils - Test results</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        line-height: 1.6;
        font-size: 18px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      h2 {
        border-bottom: 2px solid #ccc;
        padding-bottom: 10px;
      }

      p {
        margin: 20px 0;
      }

      code {
        background-color: #f2f2f2;
        padding: 3px 6px;
        border-radius: 4px;
      }

      span {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>FLUUUID Utils - Test results</h2>
    <div id="results"></div>
    <script src="./lib/bundle.umd.js"></script>
    <script>
      const arr = ['a', 'b', 'c', 'd', 'e', 'f'];

      const tests = [
        createTestResult('Flip a coin', 'futils.coin()', futils.coin()),
        createTestResult(
          'Flip a coin -1 / 1',
          'futils.coinN()',
          futils.coinN(),
        ),
        createTestResult('Angle to Radians', 'futils.rad(35)', futils.rad(35)),
        createTestResult(
          'Random number in range',
          'futils.random(1,2)',
          futils.random(1, 2),
        ),
        createTestResult(
          'Clamp',
          'futils.clamp(.5, 1, 2)',
          futils.clamp(0.5, 1, 2),
        ),
        createTestResult(
          'Near',
          'futils.near(.5, 1, 2)',
          futils.near(0.5, 1, 2),
        ),
        createTestResult(
          'Map',
          'futils.map(1.5, 1, 2, 3, 4)',
          futils.map(1.5, 1, 2, 3, 4),
        ),
        createTestResult(
          'Lerp',
          'futils.lerp(.5, 1, 2)',
          futils.lerp(0.5, 1, 2),
        ),
        createTestResult(
          'Normalize',
          'futils.norm(.5, 1, 2)',
          futils.norm(0.5, 1, 2),
        ),
        createTestResult(
          'Steps',
          'futils.steps(1, .1, 2)',
          futils.steps(1, 0.1, 2),
        ),
        createTestResult(
          'Between',
          'futils.between(.5, 1, 2)',
          futils.between(0.5, 1, 2),
        ),
        createTestResult(
          'Random Array',
          `futils.randomArray(${JSON.stringify(arr)})`,
          futils.randomArray(arr),
        ),
      ];

      document.querySelector('#results').innerHTML = tests.join('');

      function createTestResult(title, codeSnippet, result) {
        return `<p><b>${title}</b><br><code>${codeSnippet}</code><br><span>Result: </span> ${result}</p>`;
      }

      console.log(futils.randomArray(arr));
    </script>
  </body>
</html>
